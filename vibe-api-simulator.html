  <script>
    // ğŸ”¥ Roast list (copy-paste friendly)
    const roasts = [
      "You're so slow, even a snail got Buddha before you.",

      "Even the loading screen is faster than you.",

    // ğŸ”§ API simulation object
    const api = {
      "vibe": () => ({ message: "ğŸ”¥ The Vibe King is in the house!" }),
      "roast": () => {
        const roast = roasts[Math.floor(Math.random() * roasts.length)];

    // ğŸ§ª API caller
    function getAPI(endpointWithParams) {
      const [endpoint, queryString] = endpointWithParams.split("?");
      const handler = api[endpoint];
      if (!handler) {
        document.getElementById("output").textContent = "âŒ Unknown endpoint: /" + endpoint;
        return;
      }
  
      const params = new URLSearchParams(queryString || "");
      const result = handler(params);
      document.getElementById("output").textContent = JSON.stringify(result, null, 2);
    }
  </script>
